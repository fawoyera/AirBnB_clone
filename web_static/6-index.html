<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="icon" type="image/png" href="./images/icon.png">
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Arizona, New York...</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona:</h2>
                        <ul class="popover_list">
                            <li>Page</li>
                            <li>Page2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>California:</h2>
                        <ul class="popover_list">
                            <li>San Francisco</li>
                            <li>Los Angelos</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Wifi, TV...</h4>
                <ul class="popover">
                    <li>Wifi</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Parking</li>
                </ul>
            </div>
            <button type="button">Search</button>
        </section>
    </div>
    <footer>
        Best School
    </footer>
</body>
</html>
